  function calc(ptn) { 
    var value1 = parseInt(document.getElementById('value-1').value,10); 
    var value2 = parseInt(document.getElementById('value-2').value,10); 
    var total;
    var strtitle;
    if(value1<0 || value1>9999 || value2<0 || value2>9999){
        alert("0~9999の数値を入力してください");
        return;
    } 
    
    if(ptn == 1){
        strtitle = "足し算の計算結果は";
        total = value1 + value2; 
       
    }
    else if(ptn == 2){
        strtitle = "引き算の計算結果は";
        total = value1 - value2; 
       
    }
    else if(ptn == 3){
        strtitle = "掛け算の計算結果は";
        total = value1 * value2; 
        
    }
    else if(ptn == 4){
        strtitle = "割り算の計算結果は";
        total = value1 / value2; 
     
    }
    (function(){
        console.log("アラートより先にログが出力されます。");
    }
    )();
    alert(strtitle + total); 
    console.log(strtitle + total);

  }else{
   alert("OK");
  }
    }, false);
}
